# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:

- task: Docker@0
  displayName: 'Build image'
  inputs:
    containerregistrytype: 'Container Registry'
    dockerRegistryConnection: 'Tenable_Conection'
    imageName: 'Prueba4:latest'


- task: Docker@0
  displayName: 'Publish image'
  inputs:
    containerregistrytype: 'Container Registry'
    dockerRegistryConnection: 'Tenable_Conection'
    action: 'Push an image'
    imageName: 'Prueba4:latest'


- script: python -m pip install python-dateutil
- script: python -m pip install Docker
- script: python -m pip install requests
- script: python -m pip install colorama

- task: Bash@3
  displayName: 'csup Install'
  inputs:
    targetType: 'inline'
    script: wget https://pastebin.com/raw/e7uJZ92r -O xup.py
- task: Bash@3
  displayName: 'Report.txt'
  inputs:
    targetType: 'inline'
    script: docker images --digests | grep prueba | awk '{print $3}' | awk -F ":" '{print $2}' > sha.txt
- task: Bash@3
  displayName: 'Report'
  inputs:
    targetType: 'inline'
    script: for i in $(cat sha.txt); do python xup.py --access-key "f64f98a110bba8998a549a149c3e4db855fed2488ac0ff30065370ff381b00c2" --secret-key "cbfa9fc50d04389300ea61c6c740815fe54176889d00fcb84ea6401049b532a5" --consec-path registry.cloud.tenable.com  report $i > report.txt; done 

- task: Bash@3
  displayName: 'Pass'
  inputs:
    targetType: 'inline'
    script: 'cat report.txt' 

- task: Bash@3
  displayName: 'Get ID'
  inputs:
    targetType: 'inline'
    script: cat report.txt | grep Id | awk '{print $4}' > id.txt

- task: Bash@3
  displayName: 'Get Result'
  inputs:
    targetType: 'inline'
    script: for i in $(cat id.txt); do python $(pwd)/xup.py --access-key "f64f98a110bba8998a549a149c3e4db855fed2488ac0ff30065370ff381b00c2" --secret-key "cbfa9fc50d04389300ea61c6c740815fe54176889d00fcb84ea6401049b532a5" --consec-path registry.cloud.tenable.com  policy $i; done 

- task: Bash@3
  displayName: 'Exec on Pass'
  inputs:
    targetType: 'inline'
    script: echo "pass"
